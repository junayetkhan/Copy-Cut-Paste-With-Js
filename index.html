<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy-Cut-Paste With Js</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

  
      <input type="text" value="Write Something" id="CopyText">
      <button id="CopyBtn">Copy</button>
      <br><br>


      <input type="text" value="Cut Text" id="Cutme">
      <button id="CutBtn">Cut Now</button>
      <br><br>

      <input type="text" id="Pasteinput">
      <button id="PasteBtn">Paste</button>



  <script>
    var CopyText = document.getElementById("CopyText");
    var CopyBtn = document.getElementById("CopyBtn");
    CopyBtn.addEventListener("click", function(){
      navigator.clipboard.writeText(CopyText.value);
    })
    var Cutme = document.getElementById("Cutme");
    var CutBtn = document.getElementById("CutBtn");
    CutBtn.addEventListener("click", function(){
      navigator.clipboard.writeText(Cutme.value)
      Cutme.value = "";

    })

    var Pasteinput = document.getElementById("Pasteinput");
    var PasteBtn = document.getElementById("PasteBtn");
    PasteBtn.addEventListener("click", function(){
      Pasteinput.value = "";
      navigator.clipboard.readText()
      .then(function(text){
        Pasteinput.value = text;
      })
    })
   
  </script>
</body>
</html>
